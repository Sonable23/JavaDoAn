<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tìm Kiếm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card img {
            height: 200px; /* Giới hạn chiều cao ảnh */
            object-fit: cover; /* Giữ tỷ lệ ảnh và làm đầy khung */
        }

        .card-title {
            font-weight: bold; /* Làm nổi bật tên sản phẩm */
        }

        .card-text {
            color: #555; /* Làm mờ màu mô tả */
        }

        .btn-add-to-cart {
            background-color: #ff9900;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-add-to-cart:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <h1 class="text-center mb-4">Kết quả tìm kiếm</h1>

    <div th:if="${not #lists.isEmpty(products)}" class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="product : ${products}" class="col">
            <div class="card h-100">
                <img th:if="${product.ImagePath}" th:src="@{{image}(image=${product.ImagePath})}"
                     class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text">Danh mục: <span th:text="${product.category.name}"></span></p>
                    <p class="card-text">Giá: <span th:text="${product.price}"></span> VNĐ</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-add-to-cart">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning" role="alert">
        Không tìm thấy sản phẩm bạn cần tìm!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
