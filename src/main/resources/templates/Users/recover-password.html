<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Khôi phục mật khẩu</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h3 class="card-title text-center">KHÔI PHỤC MẬT KHẨU</h3>
    <form th:action="@{/recover-password}" method="post">
        <fieldset>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success">
                Một email khôi phục mật khẩu đã được gửi tới bạn.
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input type="email" required class="form-control" id="email" name="email">
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary">Gửi yêu cầu khôi phục</button>
            </div>
        </fieldset>
    </form>
    <br>
    <a th:href="@{/login}" class="btn btn-secondary">Quay lại đăng nhập</a>
</section>>
</body>
</html>
