<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Payment Methods</h1>
    <a th:href="@{/payment-methods/add}" class="btn btn-primary mb-3">Add New Payment Method</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paymentMethod : ${paymentMethods}">
            <td th:text="${paymentMethod.id}"></td>
            <td th:text="${paymentMethod.name}"></td>
            <td>
                <a th:href="@{/payment-methods/edit/{id}(id=${paymentMethod.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/payment-methods/delete/{id}(id=${paymentMethod.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
